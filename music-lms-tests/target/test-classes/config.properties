#########################################################################
# CONFIGURATION PROPERTIES FILE
#########################################################################
#
# WHAT IS A PROPERTIES FILE?
# --------------------------
# A properties file is a simple key=value configuration file.
# It allows you to change settings without modifying Java code.
#
# SYNTAX:
# - Lines starting with # are comments
# - Each line is: key=value
# - Values can contain spaces
# - Use \\ for backslash, \n for newline
#
# HOW TO READ IN JAVA:
# Properties p = new Properties();
# p.load(new FileInputStream("config.properties"));
# String url = p.getProperty("appUrl");  // Gets "http://localhost:3000"
#
#########################################################################

#########################################################################
# APPLICATION SETTINGS
#########################################################################

# Base URL of the MusicLMS application
# Change this for different environments (dev, staging, production)
appUrl=http://localhost:3000

# Application name (for reports)
appName=MusicLMS

# Application version
appVersion=1.0.0

#########################################################################
# BROWSER SETTINGS
#########################################################################

# Default browser if not specified in testng.xml
# Options: chrome, firefox, edge
browser=chrome

# Run browser in headless mode (no visible window)
# Set to "true" for CI/CD pipelines
# Set to "false" when debugging locally
headless=false

# Browser window size (only for headed mode)
# Options: maximize, specific (e.g., 1920x1080)
windowSize=maximize

#########################################################################
# WAIT SETTINGS (in seconds)
#########################################################################

# Implicit wait: Time to wait when finding elements
implicitWait=10

# Explicit wait: Maximum time to wait for specific conditions
explicitWait=15

# Page load timeout: Maximum time to wait for page to load
pageLoadTimeout=30

#########################################################################
# TEST USER CREDENTIALS
#########################################################################
# IMPORTANT: In production, store credentials securely!
# Consider using environment variables or secrets management.

# Teacher test account (should exist in test database)
testEmail=teacher@musiclms.test
testPassword=Test@123456

# Student test account
studentEmail=student@musiclms.test
studentPassword=Test@123456

#########################################################################
# FILE PATHS
#########################################################################

# Path to test data files
testDataPath=./testData/

# Path for screenshots
screenshotPath=./screenshots/

# Path for reports
reportPath=./reports/

# Path for logs
logPath=./logs/

#########################################################################
# REPORT SETTINGS
#########################################################################

# Report title
reportTitle=MusicLMS Test Report

# Environment name (shown in report)
environment=Development

# Tester name (shown in report)
tester=Automated Tests
